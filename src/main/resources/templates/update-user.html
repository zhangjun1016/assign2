<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring boot application</title>
</head>
<body>
	<form action="#" th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post">
	    <label for="name">Name</label>
		    <input type="text" th:field="*{name}" id="name" placeholder="Name">
		    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
		    <br>
		    <label for="email">Email</label>
		    <input type="text" th:field="*{email}" id="email" placeholder="Email">
		    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
		    <br>
		    <label for="projectname">Project Name</label>
		    <input type="text" th:field="*{projectname}" id="projectname" placeholder="projectname">
		    <br>
		    <label for="mavenProcess">Maven</label>
		    <input type="text" th:field="*{mavenProcess}" id="mavenProcess" placeholder="mavenProcess">
		    <br>
		    <label for="databaseProcess">DataBase</label>
		    <input type="text" th:field="*{databaseProcess}" id="databaseProcess" placeholder="databaseProcess">
		    <br>
		    <label for="assign1">Assign1</label>
		    <input type="text" th:field="*{assign1}" id="assign1" placeholder="assign1">
		    <br>
		    <label for="assign2">Assign2</label>
		    <input type="text" th:field="*{assign2}" id="assign2" placeholder="assign2">
		    <br>
		    <label for="assign3">Assign3</label>
		    <input type="text" th:field="*{assign3}" id="assign3" placeholder="assign3">
		    <br>
		    <label for="assign4">Assign4</label>
		    <input type="text" th:field="*{assign4}" id="assign4" placeholder="assign4">
		    <br>
	    <input type="submit" value="Update User">   
	</form>
</body>
</html>
